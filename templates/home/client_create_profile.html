{% extends 'layout.html' %}

{% block yield %}

<div class="flex justify-center items-center">
  <form action="" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg border border-sky-300 rounded-lg p-8 w-3/4 lg:w-1/2">
    {% csrf_token %}

    <h2 class="text-2xl mb-6 text-sky-500 text-center">Create your client profile</h2>

    <div class="mb-6">
      <label for="name" class="text-sky-600 block mb-2">Name</label>
      <input type="text" name="name" class="w-full bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
    </div>

    <div class="mb-6">
      <label for="bio" class="text-sky-600 block mb-2">Bio</label>
      <textarea name="bio" class="w-full h-24 bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label for="email" class="text-sky-600 block mb-2">Email</label>
        <input type="email" name="email" class="w-full bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="phonenumber" class="text-sky-600 block mb-2">Phone Number</label>
        <input type="text" name="phonenumber" class="w-full bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label for="organization" class="text-sky-600 block mb-2">Organization</label>
        <input type="text" name="organization" class="w-full bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="organization_link" class="text-sky-600 block mb-2">Organization Link</label>
        <input type="text" name="organization_link" class="w-full bg-sky-50 border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
    </div>

    <div class="flex justify-center">
      <input type="submit" value="Submit" class="w-40 bg-sky-50 hover:bg-sky-500 text-sky-600 font-semibold py-2 px-4 rounded-lg">
    </div>
  </form>
</div>

{% endblock %}
