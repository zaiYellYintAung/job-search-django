{% extends 'layout.html' %}

{% block yield %}

<div class="flex justify-center items-center">
  <form action="" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8 w-3/4 lg:w-1/2">
    {% csrf_token %}

    <h2 class="text-2xl font-bold mb-6 text-center">Create your profile</h2>

    <div class="mb-6">
      <label for="name" class="text-gray-700 block mb-2">Name</label>
      <input type="text" name="name" placeholder="Name" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
    </div>

    <div class="mb-6">
      <label for="profile_picture" class="text-gray-700 block mb-2">Profile Picture</label>
      <input type="file" name="profile_picture" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
    </div>

    <div class="mb-6">
      <label for="socialmedia" class="text-gray-700 block mb-2">Social Media</label>
      <input type="text" name="socialmedia" placeholder="Social Media" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
    </div>

    <div class="mb-6">
      <label for="bio" class="text-gray-700 block mb-2">Bio</label>
      <textarea name="bio" placeholder="Bio" class="w-full h-24 bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label for="email" class="text-gray-700 block mb-2">Email</label>
        <input type="email" name="email" placeholder="Email" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="phonenumber" class="text-gray-700 block mb-2">Phone Number</label>
        <input type="text" name="phonenumber" placeholder="Phone Number" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label for="highschool" class="text-gray-700 block mb-2">High School</label>
        <input type="text" name="highschool" placeholder="High School" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
      <div>
        <label for="college" class="text-gray-700 block mb-2">College</label>
        <input type="text" name="college" placeholder="College" class="w-full bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500 rounded-lg px-4 py-2">
      </div>
    </div>

    <div class="flex justify-center">
      <input type="submit" value="Submit" class="w-40 bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg">
    </div>
  </form>
</div>

{% endblock %}
